<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이력서 - 템플릿</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      color: #000;
      background: #fff;
    }
    .container {
      width: 800px;
      height: 1130px;
      margin: auto;
      display: flex;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border: 1px solid #ccc;
    }
    .sidebar {
      width: 260px;
      background-color: #1b3d2f;
      color: #fff;
      padding: 40px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar img {
      width: 160px;
      height: 200px;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 20px;
    }
    .sidebar .label {
      background: #2a5a47;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      margin-bottom: 10px;
    }
    .sidebar h2 {
      font-size: 26px;
      margin: 0;
    }
    .sidebar h3 {
      font-size: 14px;
      font-weight: normal;
      font-style: italic;
      margin: 5px 0 30px 0;
    }
    .sidebar .contact {
      font-size: 12px;
      text-align: center;
      line-height: 1.8;
    }
    .main {
      flex: 1;
      padding: 40px 30px;
      box-sizing: border-box;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h4 {
      border-bottom: 2px solid #1b3d2f;
      padding-bottom: 6px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .section .item {
      margin-bottom: 18px;
    }
    .section .item .title {
      font-weight: bold;
    }
    .section .item .desc {
      font-size: 14px;
      margin-top: 5px;
      color: #333;
    }
  </style>
</head>
