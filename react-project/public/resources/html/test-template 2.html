<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이력서 - 템플릿</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      color: #000;
      background: #fff;
    }
    .container {
      width: 800px;
      height: 1130px;
      margin: auto;
      display: flex;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border: 1px solid #ccc;
    }
    .sidebar {
      width: 260px;
      background-color: #1b3d2f;
      color: #fff;
      padding: 40px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar img {
      width: 160px;
      height: 200px;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 20px;
    }
    .sidebar .label {
      background: #2a5a47;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      margin-bottom: 10px;
    }
    .sidebar h2 {
      font-size: 26px;
      margin: 0;
    }
    .sidebar h3 {
      font-size: 14px;
      font-weight: normal;
      font-style: italic;
      margin: 5px 0 30px 0;
    }
    .sidebar .contact {
      font-size: 12px;
      text-align: center;
      line-height: 1.8;
    }
    .main {
      flex: 1;
      padding: 40px 30px;
      box-sizing: border-box;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h4 {
      border-bottom: 2px solid #1b3d2f;
      padding-bottom: 6px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .section .item {
      margin-bottom: 18px;
    }
    .section .item .title {
      font-weight: bold;
    }
    .section .item .desc {
      font-size: 14px;
      margin-top: 5px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="https://via.placeholder.com/160x200?text=사진" alt="사진" />
      <div class="label">&nbsp;</div>
      <h2>&nbsp;</h2>
      <h3>&nbsp;</h3>
      <div class="contact">
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
      </div>
    </div>
    <div class="main">
      <div class="section">
        <h4>경력</h4>
        <div class="item">
          <div class="title">&nbsp;</div>
          <div class="desc">&nbsp;</div>
        </div>
        <div class="item">
          <div class="title">&nbsp;</div>
          <div class="desc">&nbsp;</div>
        </div>
      </div>

      <div class="section">
        <h4>학력</h4>
        <div class="item">
          <div class="title">&nbsp;</div>
          <div class="desc">&nbsp;</div>
        </div>
        <div class="item">
          <div class="title">&nbsp;</div>
          <div class="desc">&nbsp;</div>
        </div>
        <div class="item">
          <div class="title">&nbsp;</div>
          <div class="desc">&nbsp;</div>
        </div>
      </div>

      <div class="section">
        <h4>자격증</h4>
        <div class="item">
          <div class="title">&nbsp;</div>
          <div class="desc">&nbsp;</div>
        </div>
        <div class="item">
          <div class="title">&nbsp;</div>
          <div class="desc">&nbsp;</div>
        </div>
      </div>

      <div class="section">
        <h4>프로젝트</h4>
        <div class="item">
          <div class="title">&nbsp;</div>
          <div class="desc">&nbsp;</div>
        </div>
        <div class="item">
          <div class="title">&nbsp;</div>
          <div class="desc">&nbsp;</div>
        </div>
      </div>

      <div class="section">
        <h4>자기소개</h4>
        <div class="item">
          <div class="desc">&nbsp;</div>
        </div>
      </div>
    </div>
  </div>
<script>
      function sendIframeHeight() {
        // 'container' 요소의 높이를 측정하는 것이 가장 정확합니다.
        // body의 margin과 padding을 0으로 설정했기 때문에 container의 높이가 곧 콘텐츠의 실제 높이가 됩니다.
        const containerElement = document.querySelector('.container');
        let height = 0;
        if (containerElement) {
            height = containerElement.offsetHeight;
        } else {
            // container가 없다면 fallback으로 body 높이를 사용합니다.
            height = Math.max(
                document.body.scrollHeight,
                document.body.offsetHeight,
                document.documentElement.clientHeight,
                document.documentElement.scrollHeight,
                document.documentElement.offsetHeight
            );
        }

        // 부모 윈도우로 메시지 전송
        if (window.parent) {
          window.parent.postMessage({
            type: 'iframeHeight',
            height: height + 'px', // 단위를 붙여서 보냅니다.
            tempNo: new URLSearchParams(window.location.search).get('tempNo') // 템플릿 번호도 함께 보냅니다.
          }, '*'); // 🚨 중요: 실제 배포 시에는 '*' 대신 부모 컴포넌트의 도메인을 명시하세요!
        }
      }

      // 1. DOMContentLoaded: HTML 문서가 완전히 로드되고 파싱되었을 때 (가장 빠름)
      document.addEventListener('DOMContentLoaded', sendIframeHeight);
      // 2. load: 모든 리소스(이미지 등)까지 완전히 로드되었을 때 (더 정확할 수 있음)
      window.addEventListener('load', sendIframeHeight);
      // 3. 리사이즈 시에도 높이 다시 측정하여 부모에 알림 (반응형 대응)
      window.addEventListener('resize', sendIframeHeight);

      // 4. 추가: 이미지 등 동적으로 로드되는 요소가 있다면, 해당 요소의 로드가 완료된 후 다시 높이를 측정합니다.
      // 현재 이력서 템플릿에는 외부 이미지가 있으므로 이 부분이 특히 중요합니다.
      const images = document.querySelectorAll('img');
      if (images.length > 0) {
        let loadedCount = 0;
        images.forEach(img => {
          if (img.complete) { // 이미 로드 완료된 이미지
            loadedCount++;
          } else { // 아직 로드되지 않은 이미지
            img.addEventListener('load', () => {
              loadedCount++;
              if (loadedCount === images.length) {
                sendIframeHeight(); // 모든 이미지가 로드되면 높이 다시 전송
              }
            });
          }
        });
        if (loadedCount === images.length) { // 이미지가 없거나 모두 로드된 경우에도 초기 높이 전송
          sendIframeHeight();
        }
      }
    </script>
</body>
</html>
