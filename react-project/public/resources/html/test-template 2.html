<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이력서 - 템플릿</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      color: #000;
      background: #fff;
    }
    .container {
      width: 800px;
      height: 1130px;
      margin: auto;
      display: flex;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border: 1px solid #ccc;
    }
    .sidebar {
      width: 260px;
      background-color: #1b3d2f;
      color: #fff;
      padding: 40px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar img {
      width: 160px;
      height: 200px;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 20px;
    }
    .sidebar .label {
      background: #2a5a47;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      margin-bottom: 10px;
    }
    .sidebar h2 {
      font-size: 26px;
      margin: 0;
    }
    .sidebar h3 {
      font-size: 14px;
      font-weight: normal;
      font-style: italic;
      margin: 5px 0 30px 0;
    }
    .sidebar .contact {
      font-size: 12px;
      text-align: center;
      line-height: 1.8;
    }
    .main {
      flex: 1;
      padding: 40px 30px;
      box-sizing: border-box;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h4 {
      border-bottom: 2px solid #1b3d2f;
      padding-bottom: 6px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .section .item {
      margin-bottom: 18px;
    }
    .section .item .title {
      font-weight: bold;
    }
    .section .item .desc {
      font-size: 14px;
      margin-top: 5px;
      color: #333;
    }

    /* iframe 적용시 실행되는 css*/
      body.in-iframe {
        transform: scale(0.85);
        transform-origin: top center;
        width: 100%; /* 1 / 0.85 = 약 117.65% */
        font-size: 4px;
        overflow: hidden; 
      }

      body.in-iframe .title {
        line-height: 0.9;
      }
      body.in-iframe .title h1 {
        font-size: 5px;
        margin: 0;
      }
      body.in-iframe .title h2 {
        font-size: 6px;
        margin: 0;
      }

      body.in-iframe .main {
        padding: 5px;
      }

      body.in-iframe .sidebar {
      width: 50px;
      background-color: #1b3d2f;
      color: #fff;
      padding: 6px 4px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      }
      body.in-iframe .sidebar img {
        width: 30px;
        height: 40px;
        object-fit: cover;
        border: 1px solid #fff;
        margin-bottom: 4px;
      }
      body.in-iframe .sidebar .label {
        background: #2a5a47;
        padding: 1px 2px;
        border-radius: 12px;
        font-size: 3px;
        margin-bottom: 3px;
      }
      body.in-iframe .sidebar h2 {
        font-size: 7px;
        margin: 0;
      }
      body.in-iframe .sidebar h3 {
        font-size: 4px;
        font-weight: normal;
        font-style: italic;
        margin: 1px 0 6px 0;
      }
      body.in-iframe .sidebar .contact {
        font-size: 3px;
        text-align: center;
        line-height: 0.6;
      }

      body.in-iframe .container {
        width: 100%;
        height: auto;
        padding: 5px;
        margin: 0px;
      }

      body.in-iframe td {
        font-size: 3px;
      }
      body.in-iframe .section {
        margin-bottom: 0px;
        height: 60px;
      }
      body.in-iframe h4 {
        font-size: 6px;
      }
      body.in-iframe .section-title {
        font-size: 3px;
      }
      body.in-iframe .section .desc {
        font-size: 3px;
      }
      body.in-iframe .footer {
        font-size: 3px;
        text-align: right;
        margin-top: 5px;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="https://via.placeholder.com/160x200?text=사진" alt="사진" />
      <div class="label">&nbsp;</div>
      <h2>&nbsp;</h2>
      <h3>&nbsp;</h3>
      <div class="contact">
        <div>&nbsp;</div>
        <div>&nbsp;</div>

    </div>
    <div class="main">
      <div class="section">

      </div>

      <div class="section">
        <h4>학력</h4>

          <div class="desc">&nbsp;</div>
        </div>
        <div class="item">

        </div>
        <div class="item">
          <div class="title">&nbsp;</div>
          <div class="desc">&nbsp;</div>
        </div>
      </div>

      <div class="section">
        <h4>자격증</h4>
        <div class="item">

          <div class="desc">&nbsp;</div>
        </div>
        <div class="item">
          <div class="title">&nbsp;</div>
          <div class="desc">&nbsp;</div>
        </div>
      </div>

      <div class="section">
        <h4>프로젝트</h4>
        <div class="item">
          <div class="title">&nbsp;</div>
          <div class="desc">&nbsp;</div>
        </div>
        <div class="item">
          <div class="title">&nbsp;</div>
          <div class="desc">&nbsp;</div>

      </div>

      <div class="section">
        <h4>자기소개</h4>
        <div class="item">

      </div>
    </div>
  </div>
<script>
      if (window !== window.parent) {
        document.body.classList.add("in-iframe");
      }
    </script>
</body>
</html>
