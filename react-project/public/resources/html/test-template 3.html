<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이력서 - 템플릿</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 60px;
      background: #f6f6f6;
      color: #000;
    }
    .container {
      width: 800px;
      margin: auto;
      background: #fff;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
    }
    .photo-section {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    .photo-section img {
      width: 120px;
      height: 150px;
      object-fit: cover;
      border: 1px solid #ccc;
      margin-right: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      font-size: 14px;
      height: 38px;
    }
    th {
      background-color: #f0f0f0;
    }
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin: 30px 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>이력서</h1>

    <div class="photo-section">
      <img src="https://via.placeholder.com/120x150?text=사진" alt="사진">
      <table>
        <tr><th>이름</th><td>&nbsp;</td></tr>
        <tr><th>이메일</th><td>&nbsp;</td></tr>
        <tr><th>전화번호</th><td>&nbsp;</td></tr>
        <tr><th>홈페이지</th><td>&nbsp;</td></tr>
      </table>
    </div>

    <div class="section-title">교육사항</div>
    <table>
      <tr><th>학교명</th><th>전공</th><th>기간</th></tr>
      <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
      <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
      <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
    </table>

    <div class="section-title">경력사항</div>
    <table>
      <tr><th>회사명</th><th>부서</th><th>직위</th><th>기간</th></tr>
      <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
      <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
    </table>

    <div class="section-title">언어 및 자격증</div>
    <table>
      <tr><th>항목</th><th>내용</th></tr>
      <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
      <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
    </table>

    <div class="section-title">프로젝트</div>
    <table>
      <tr><th>프로젝트명</th><th>내용</th></tr>
      <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
      <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
    </table>

    <div class="section-title">자기소개</div>
    <table>
      <tr><td style="height: 100px">&nbsp;</td></tr>
    </table>
  </div>
</body>
</html>
