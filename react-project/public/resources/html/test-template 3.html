<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이력서 - 템플릿</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 60px;
      background: #f6f6f6;
      color: #000;
    }
    .container {
      width: 800px;
      margin: auto;
      background: #fff;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
    }
    .photo-section {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    .photo-section img {
      width: 120px;
      height: 150px;
      object-fit: cover;
      border: 1px solid #ccc;
      margin-right: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #f0f0f0;
    }
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin: 30px 0 10px;
    }

    /* Iframe */
      body.in-iframe {
        transform: scale(0.85);
        transform-origin: top center;
        width: 100%; /* 1 / 0.85 = 약 117.65% */
        font-size: 4px;
        padding: 0px;
        overflow: hidden;
      }
      body.in-iframe  h1 {
        font-size: 8px;
      }
      body.in-iframe  table * {
        font-size: 5px;
        padding: 1px;
        margin-bottom: 0px;
      }

      body.in-iframe  table td {
        min-width: 40px;
      }

      body.in-iframe .title {
        line-height: 0.9;
      }
      body.in-iframe .title h1 {
        font-size: 5px;
        margin: 0;
      }
      body.in-iframe .title h2 {
        font-size: 6px;
        margin: 0;
      }

      body.in-iframe .main {
        padding: 5px;
      }

      body.in-iframe .sidebar {
      width: 50px;
      background-color: #1b3d2f;
      color: #fff;
      padding: 6px 4px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      }
      body.in-iframe img {
        width: 30px;
        height: 40px;
        object-fit: cover;
        border: 1px solid #fff;
        margin-bottom: 4px;
      }
      body.in-iframe .sidebar .label {
        background: #2a5a47;
        padding: 1px 2px;
        border-radius: 12px;
        font-size: 3px;
        margin-bottom: 3px;
      }
      body.in-iframe .sidebar h2 {
        font-size: 7px;
        margin: 0;
      }
      body.in-iframe .sidebar h3 {
        font-size: 4px;
        font-weight: normal;
        font-style: italic;
        margin: 1px 0 6px 0;
      }
      body.in-iframe .sidebar .contact {
        font-size: 3px;
        text-align: center;
        line-height: 0.6;
      }

      body.in-iframe .container {
        width: 100%;
        height: auto;
        padding: 0px 10px;
        margin: 0px;
      }

      body.in-iframe td {
        font-size: 3px;
      }
      body.in-iframe .section {
        margin-bottom: 0px;
      }
      body.in-iframe .photo-section {
        margin-bottom: 0px;
        height: 40px;
      }
      body.in-iframe h4 {
        font-size: 6px;
      }
      body.in-iframe .section-title {
        font-size: 6px;
        height: 10px;
        margin: 0px;
      }
      body.in-iframe .section .desc {
        font-size: 3px;
      }
      body.in-iframe .footer {
        font-size: 3px;
        text-align: right;
        margin-top: 5px;
      }
  </style>
</head>
<body>
  <div class="container">
    <h1>이력서</h1>

    <div class="photo-section">
      <img src="https://via.placeholder.com/120x150?text=사진" alt="사진">
      <table>
        <tr><th>이름</th><td>&nbsp;</td></tr>
        <tr><th>이메일</th><td>&nbsp;</td></tr>
        <tr><th>전화번호</th><td>&nbsp;</td></tr>
        <tr><th>홈페이지</th><td>&nbsp;</td></tr>
      </table>
    </div>

    <div class="section-title">교육사항</div>
    <table>
      <tr><th>학교명</th><th>전공</th><th>기간</th></tr>
      <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
      <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
      <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
    </table>

    <div class="section-title">경력사항</div>
    <table>
      <tr><th>회사명</th><th>부서</th><th>직위</th><th>기간</th></tr>
      <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
      <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
    </table>

    <div class="section-title">언어 및 자격증</div>
    <table>
      <tr><th>항목</th><th>내용</th></tr>
      <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
      <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
    </table>

    <div class="section-title">프로젝트</div>
    <table>
      <tr><th>프로젝트명</th><th>내용</th></tr>
      <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
      <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
    </table>

    <div class="section-title">자기소개</div>
    <table>
      <tr><td style="height: 100px">&nbsp;</td></tr>
    </table>
  </div>
<script>
      if (window !== window.parent) {
        document.body.classList.add("in-iframe");
      }
    </script>
</body>
</html>
