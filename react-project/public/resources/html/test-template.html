<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이력서 - 템플릿</title>
  <style>
    body {
        font-family: "Noto Sans KR", sans-serif;
        margin: 0; /* 이력서 전체의 기본 마진 제거 */
        padding: 0; /* 이력서 전체의 기본 패딩 제거 */
        color: #000;
        background: #fff;
        /* 아래 두 줄은 iframe에서 높이 측정 시 중요합니다. */
        display: flex;
        flex-direction: column;
        box-sizing: border-box; /* 패딩, 보더가 너비/높이에 포함되도록 */
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 40px;
        border: 1px solid #ddd;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
        box-sizing: border-box; /* 패딩이 너비에 포함되도록 */
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }
      .title {
        line-height: 1.2;
      }
      .title h1 {
        font-size: 20px;
        color: #888;
        margin: 0;
      }
      .title h2 {
        font-size: 28px;
        font-weight: bold;
        margin: 0;
      }
      .photo {
        width: 100px;
        height: 120px;
        object-fit: cover;
      }
      .section {
        margin-top: 40px;
      }
      .section-title {
        font-weight: bold;
        border-bottom: 2px solid #000;
        padding-bottom: 5px;
        margin-bottom: 10px;
        font-size: 16px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td {
        padding: 8px;
        vertical-align: top;
        border-bottom: 1px solid #eee;
      }
      .footer {
        font-size: 12px;
        color: #666;
        text-align: right;
        margin-top: 30px;
      }

      /* iframe 적용시 실행되는 css*/
      body.in-iframe {
        transform: scale(0.85);
        transform-origin: top center;
        width: 100%; /* 1 / 0.85 = 약 117.65% */
        font-size: 4px;
        overflow: hidden; 
      }

      body.in-iframe .title {
        line-height: 0.9;
      }
      body.in-iframe .title h1 {
        font-size: 5px;
        color: #888;
        margin: 0;
      }
      body.in-iframe .title h2 {
        font-size: 6px;
        font-weight: bold;
        margin: 0;
      }

      body.in-iframe .photo {
        width: 10px;
        height: 12px;
        object-fit: cover;
      }

      body.in-iframe .container {
        width: 100%;
        max-width: 700px;
        padding: 20px;
      }

      body.in-iframe td {
        font-size: 3px;
      }
      body.in-iframe .section {
        margin-top: 10px;
      }
      body.in-iframe .section-title {
        font-size: 3px;
      }
      body.in-iframe .footer {
        font-size: 3px;
        color: #666;
        text-align: right;
        margin-top: 30px;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <h1>이력서</h1>
        <h2>&nbsp;</h2>
      </div>
      <img src="https://via.placeholder.com/100x120?text=사진" alt="사진" class="photo" />
    </div>

    <div class="section">
      <div class="section-title">연락처</div>
      <table>
        <tr><td>성명</td><td>&nbsp;</td></tr>
        <tr><td>주민번호</td><td>&nbsp;</td></tr>
        <tr><td>주소</td><td>&nbsp;</td></tr>
        <tr><td>전화번호</td><td>&nbsp;</td></tr>
        <tr><td>Email</td><td>&nbsp;</td></tr>
        <tr><td>링크드인</td><td>&nbsp;</td></tr>
        <tr><td>포트폴리오</td><td>&nbsp;</td></tr>
      </table>
    </div>

    <div class="section">
      <div class="section-title">학력사항</div>
      <table>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
      </table>
    </div>

    <div class="section">
      <div class="section-title">직장경로</div>
      <table>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
      </table>
    </div>

    <div class="section">
      <div class="section-title">보유기술</div>
      <table>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
      </table>
    </div>

    <div class="section">
      <div class="section-title">자격증</div>
      <table>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
      </table>
    </div>

    <div class="section">
      <div class="section-title">자기소개</div>
      <p>&nbsp;</p>
    </div>

    <div class="footer">
      * 위 정보는 사업용 자리서를 기본으로 작성되었습니다.
    </div>
  </div>
<script>
      if (window !== window.parent) {
        document.body.classList.add("in-iframe");
      }
    </script>
</body>
</html>
